about: Compiles the Tiny C language
args:
    - INPUT:
        help: Sets the input file to compile
        required: true
        index: 1
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - parse-only:  
        short: p
        help: Only parse the input file and output the AST
    - add-symbols:  
        short: a
        help: Parse input file and propagate available symbols; print enriched AST afterwards.
