name: Tiny-C Compiler
version: "0.2.0"
author: FÃ©lix F. <felix91gr@gmail.com>
about: Compiles the Tiny C language
args:
    - INPUT:
        help: Sets the input file to compile
        required: true
        index: 2
    - OUTPUT:
        help: Create a binary output file, ready for linking
        index: 3
    - mode:
        help: Level of parsing
        required: true
        index: 1
        possible_values:
            - parse
            - add-symbols
            - semantic-analysis
            - compile
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - optimize:
        short: o
        multiple: false
        help: Optimize generated LLVM IR
    - run:
        short: r
        multiple: false
        help: Run generated program using JIT compilation
